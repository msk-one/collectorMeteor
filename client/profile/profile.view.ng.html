<toolbar ng-show="collector.isLoggedIn"></toolbar>
<main-sidebar ng-show="collector.isLoggedIn"></main-sidebar>

<div ng-show="collector.isLoggedIn" class="content-wrapper">
    <section class="content-header">
        <h1>
            Edit
            <small>your profile.</small>
        </h1>
    </section>

    <section class="content">
        <div class="box box-primary">
            <div class="box-header with-border">
                <h3 class="box-title">User preferences</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form name="profileForm" role="form" ng-submit="profileForm.$valid && changeUserData()">
                <div class="box-body">
                    <div class="form-group">
                        <label for="inputLogin">Username</label>
                        <input type="text" class="form-control" id="inputLogin" ng-model="usrdata.username" value="{{ collector.currentUser.username }}" required />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">New Password</label>
                        <input type="password" class="form-control" id="inputPassword1" ng-model="usrdata.password" placeholder="Password" required />
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2">New Password (again)</label>
                        <input type="password" class="form-control" id="inputPassword2" ng-model="usrdata.password2" placeholder="Password (again)" required />
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">E-mail</label>
                        <input type="email" class="form-control" id="inputEmail" ng-model="usrdata.email" value="{{ collector.currentUser.emails[0] }}" required />
                    </div>
                </div>
                <!-- /.box-body -->
                <div class="box-footer">
                    <button type="submit" class="btn btn-danger">Change</button>
                </div>
            </form>
        </div>
    </section>
</div>

<control-sidebar ng-show="collector.isLoggedIn"></control-sidebar>
<div ng-show="collector.isLoggedIn" class="control-sidebar-bg"></div>
