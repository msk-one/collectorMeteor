<aside class="control-sidebar control-sidebar-dark">
    <!-- Create the tabs -->
    <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
        <li class="active"><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a>
        </li>
    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <!-- Settings tab content -->
        <div class="tab-pane active" id="control-sidebar-settings-tab">
            <form method="post">
                <h3 class="control-sidebar-heading">General Settings</h3>

                <div class="form-group">
                    <a href="/about" ng-click="redirectAbout()" class="btn btn-flat btn-info">About app</a>
                </div>
                <!-- /.form-group -->
            </form>

            <form name="categoryForm" ng-submit="categoryForm.$valid && addCategory()">
                <h3 class="control-sidebar-heading">Object categories</h3>

                <div class="form-group">
                    <label class="control-sidebar-subheading">
                        Create new category <br/>
                        <input type="text" ng-model="nCat.cname" class="form-control" placeholder="Name of category" required />
                    </label>
                    <button type="submit" class="btn btn-default btn-flat pull-right">Add</button>
                </div>
                <!-- /.form-group -->
            </form>
            <label class="control-sidebar-subheading">
                Existing categories:
            </label> <br />
            <div class="box box-default" ng-repeat="category in categories">
                <div class="box-header with-border">
                    <h4 class="box-title">{{ category.cname }}</h4>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" ng-click="removeCategory(category)" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.tab-pane -->
    </div>
</aside>
