<div class="col-xs-12">
    <div class="box">
        <div class="box-header">
            <h3 class="box-title">Money entries,
                <b ng-show="showBMoney">borrowed by you</b>
                <b ng-show="showLMoney">lend from you</b>
            </h3>

            <div class="box-tools">
                <div class="input-group input-group-sm">
                        <button type="submit" ng-click="toAddNewMoneyEntry(showBMoney)" class="btn btn-sm btn-info">Add new entry</button>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
            <table class="table table-hover">
                <tbody>
                <tr>
                    <th>Name</th>
                    <th>Who?</th>
                    <th>Date</th>
                    <th>Deadline</th>
                    <th style="width: 200px;">Description</th>
                    <th>Amount</th>
                    <th>Priority</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat="entry in entries">
                    <td>{{ entry.title }}</td>
                    <td>{{ entry.who }}</td>
                    <td>{{ entry.date | date }}</td>
                    <td>{{ entry.deadline | date }}</td>
                    <td>{{ entry.descr }}</td>
                    <td>{{ entry.amount }}</td>
                    <td><span class="label {{ entry.priority == 0 ? 'label-success' : 'label-danger' }}">{{ entry.priority == 0 ? 'Low' : 'Hot' }}</span></td>
                    <td><div class="btn-group">
                        <button type="button" class="btn btn-sm btn-warning"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-sm btn-danger"><i class="fa fa-remove"></i></button>
                    </div></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.box-body -->
    </div>
    <!-- /.box -->
</div>
