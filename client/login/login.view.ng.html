<div class="login-box">
    <div class="login-logo">
        <img src="img/logo_big.png">
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start using Collector Meteor!</p>
        <div ng-show="errorForm" class="callout callout-danger">
            <h4>Something went wrong!</h4>
            <p>{{ errorForm.reason }}</p>
        </div>
        <form name="loginForm">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" ng-model="credentials.email" placeholder="E-mail" aria-label="email" required />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="credentials.password" placeholder="Password" aria-label="password" required />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-6 pull-right">
                    <button type="submit" ng-click="login()" aria-label="login" class="btn btn-success btn-block btn-flat">Login/Register</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
