<div class="login-box">
    <div class="login-logo">
        <img src="img/logo_big.png">
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start using Collector Meteor!</p>
        <div ng-show="login.error" class="callout callout-danger">
            <h4>Something went wrong!</h4>
            <p>{{ login.error.reason }}</p>
        </div>
        <form name="loginForm">
            <div class="form-group has-feedback">
                <input type="email" class="form-control" ng-model="login.credentials.email" placeholder="E-mail" aria-label="email" required/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" class="form-control" ng-model="login.credentials.password" placeholder="Password" aria-label="password" required/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" ng-click="login.login()" aria-label="login" class="btn btn-success btn-block btn-flat">Sign In</button>
                </div>
                <!-- /.col -->
            </div>
        </form>

    </div>
    <!-- /.login-box-body -->
</div>
