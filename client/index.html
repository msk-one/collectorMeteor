<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
    <title>Collector Meteor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <link rel="stylesheet" href="css/skins/skin-collector.css">
</head>
<body class="hold-transition skin-blue sidebar-mini" ng-app="collectorApp">
<div class="wrapper">

    <toolbar></toolbar>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="img/cinos.jpg" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Cinos150</p>
                    <!-- Status -->
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                <li class="header">ACTIONS</li>
                <!-- Optionally, you can add icons to the links -->
                <li class="treeview">
                    <a href="#"><i class="fa fa-level-up"></i> <span>Borrowed</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-usd"></i> Money</a></li>
                        <li><a href="#"><i class="fa fa-cubes"></i> Objects</a></li>
                    </ul>
                </li>
                <li class="treeview">
                    <a href="#"><i class="fa fa-level-down"></i> <span>Lend</span> <i class="fa fa-angle-left pull-right"></i></a>
                    <ul class="treeview-menu">
                        <li><a href="#"><i class="fa fa-usd"></i> Money</a></li>
                        <li><a href="#"><i class="fa fa-cubes"></i> Objects</a></li>
                    </ul>
                </li>
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Welcome
                <small>to Collector Meteor application.</small>
            </h1>
            <!--<ol class="breadcrumb">-->
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>-->
                <!--<li class="active">Here</li>-->
            <!--</ol>-->
        </section>

        <!-- Main content -->
        <section class="content">

            <page></page>

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Create the tabs -->
        <ul class="nav nav-tabs nav-justified control-sidebar-tabs">
            <li class="active"><a href="#control-sidebar-settings-tab" data-toggle="tab"><i class="fa fa-gears"></i></a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <!-- Settings tab content -->
            <div class="tab-pane active" id="control-sidebar-settings-tab">
                <form method="post">
                    <h3 class="control-sidebar-heading">General Settings</h3>

                    <div class="form-group">
                        <label class="control-sidebar-subheading">
                            Report usage
                            <input type="checkbox" class="pull-right" checked>
                        </label>
                        <p>
                            Send some anonymous info about app usage.
                        </p>
                    </div>
                    <!-- /.form-group -->
                </form>

                <form method="post">
                    <h3 class="control-sidebar-heading">Object categories</h3>

                    <div class="form-group">
                        <label class="control-sidebar-subheading">
                            Create new category <br />
                            <input type="text" class="form-control" id="inputCat" placeholder="Name of category">
                        </label>
                        <button type="submit" class="btn btn-default btn-flat">Add</button>
                    </div>
                    <!-- /.form-group -->
                </form>
                <label class="control-sidebar-subheading">
                    Existing categories:
                </label>
                <div>


                </div>
            </div>
            <!-- /.tab-pane -->
        </div>
    </aside>
    <!-- /.control-sidebar -->
    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->
<script src="js/app.js"></script>

</body>
